<form #Createfrm="ngForm" (ngSubmit)="Registerfrm(Createfrm.value)">
    <div class="container">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" ngModel>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group" >
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ngModel>
            </div>
        </div>
        <div class="form-group" ngModelGroup="addr">
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" class="form-control" name="pin" ngModel>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success btn-block">
        </div>

    </div>
   
</form>
