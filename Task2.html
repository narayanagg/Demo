<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <h3>Check expression is right or wrong</h3>
    <div class="form-inline">
        <input type="text" id="exp" class="form-control">
        <button onClick="myfunction()" class="btn btn-success">Check it!</button>
    </div>

    <script>
     
        function myfunction() {
            const expression = document.getElementById("exp").value;
            console.log(expression);
            const stack = [];
            var bool = false;
            var count = 0;
            
            for (let i = 0; i < expression.length; i++) {
                let value = expression[i];
                //for opening bracess
                if (value == '(' || value == '{') {
                    stack.push(value);
                    bool = true;
                }
                //for closing bracess
                else if (value == ')' && stack[stack.length - 1] == '(') {
                    stack.pop();
                }
                else if (value == '}' && stack[stack.length - 1] == '{') {
                    stack.pop();
                }
                else {
                    count++;
                    console.log(count);
                }
            }
            if (stack == "" && bool  && count <= 0) { 
                alert("given expression is Right");
            }
            else {
                alert("Given Expresion is wrong");
            }
        }

    </script>

</body>

</html>
